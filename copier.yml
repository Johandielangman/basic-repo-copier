project_name:
    type: str
    help: What is the name of the project?

author:
    type: str
    help: What is the name of the author?
    default: Johandielangman

use_precommit:
    type: bool
    default: false
    help: Do you want to use pre-commit?

use_kofi:
    type: bool
    default: false
    help: Do you want to add a ko-fi link?

kofi_username:
    type: str
    when: "{{ use_kofi }}"
    help: The username of your ko-fi account

_subdirectory: "template"

_tasks:
    - "git init --initial-branch=main"